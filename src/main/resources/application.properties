# 주석
# 대부분의 환경설정은 여기서 해야함
# key=value
server.port=80

# 사용자 생성 키
my.message.hi=hello

###################### Log 설정 ######################
### 전역(전체) 레벨 설정
logging.level.root=info
# Web 요청 발생 Log
logging.level.org.springframework.web=debug
# 특히 POST로 넘어오는 파라미터
spring.mvc.log-request-details=true

#logging.level.com.ko.home.board.qna.QnaMapper=debug

###################### SQL LOG ######################
logging.level.jdbc=OFF
logging.level.jdbc.sqlonly=OFF
logging.level.jdbc.sqltiming=DEBUG
logging.level.jdbc.audit=OFF
logging.level.jdbc.resultset=OFF
logging.level.jdbc.resultsettable=DEBUG
logging.level.jdbc.connection=OFF
#logging.level.org.hibernate.SQL=DEBUG
#logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.zaxxer.hikari=OFF
logging.level.javax.sql.DataSource=INFO

###################### MyBatis 설정 ######################
# username
spring.datasource.hikari.username=ko01
# password
spring.datasource.hikari.password=ko01
# url
#spring.datasource.url=jdbc:mariadb://localhost:3306/ko01
# driver
#spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.driver-class-name=net.sf.log4jdbc.sql.jdbcapi.DriverSpy
spring.datasource.url=jdbc:log4jdbc:mariadb://localhost:3306/ko01


###################### Mapper, Config 설정 ######################
mybatis.mapper-locations=classpath:database/mappers/*Mapper.xml
mybatis.config-location=classpath:database/config/config.xml

###################### JSP ######################
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

###################### FileUpload ######################
## Multipart 사용 여부
spring.servlet.multipart.enabled=true
## 파일 하나당 최대 크기 설정
spring.servlet.multipart.max-file-size=10MB
## 총 파일 최대 크기 설정
spring.servlet.multipart.max-request-size=50MB

## 저장 폴더
app.upload.qna=file:///result/upload/qna/
app.upload.base=file:///result/upload/
app.url.path=/file/**